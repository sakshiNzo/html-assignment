<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: #222;
      padding: 15px;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: #555;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    /* Show menu when active */
    .menu.active {
      display: flex;
    }

    /* Desktop view */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }
      .menu {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <div class="hamburger">&#9776;</div> <!-- â˜° symbol -->
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
