<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Gradient Button</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .slide-btn {
      position: relative;
     background-color: red;
      color: #fff;
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    /* Create the sliding overlay */
    .slide-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
    background-color: rgb(0, 60, 255);
      transition: all 0.5s ease;
      z-index: -1;
    }

    /* Slide effect on hover */
    .slide-btn:hover::before {
      left: 0;
    }

    .slide-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <button class="slide-btn">Hover Me</button>

</body>
</html>
